<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass-surface: rgba(0, 0, 0, 0.5);
            --glass-border: rgba(255, 255, 255, 0.15);
            --primary-glow: linear-gradient(45deg, #ff0055, #00ddff, #00ff00, #ff0055);
            --accent: #00ddff;
        }

        body {
            background-color: #000;
            color: white;
            font-family: 'Inter', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden; 
            position: relative;
        }

        /* --- SWIRLING BACKGROUND --- */
        #ambient-bg {
            position: absolute;
            top: -20%; left: -20%;
            width: 140%; height: 140%;
            background-size: cover;
            background-position: center;
            filter: blur(80px) brightness(0.6) saturate(1.8); 
            z-index: -1;
            transition: background-image 1.5s ease-in-out;
            animation: swirl 40s infinite alternate ease-in-out;
            opacity: 0.8;
        }

        @keyframes swirl {
            0% { transform: scale(1) rotate(0deg); }
            100% { transform: scale(1.2) rotate(10deg); }
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 340px; 
            grid-template-rows: auto 1fr;
            gap: 25px;
            width: 90%;
            max-width: 1100px;
            height: 85vh;
            z-index: 2;
        }

        .glass-panel {
            background: var(--glass-surface);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            padding: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
        }

        .left-panel {
            grid-column: 1;
            grid-row: 1 / span 2;
            display: flex;
            flex-direction: column;
            align-items: center;      
            justify-content: center;  
            text-align: center;       
            position: relative;
        }

        .right-top { grid-column: 2; grid-row: 1; height: fit-content; }
        .right-bottom { grid-column: 2; grid-row: 2; overflow: hidden; min-height: 200px; }

        @media (max-width: 900px) {
            .dashboard-grid { grid-template-columns: 1fr; grid-template-rows: auto auto auto; height: auto; overflow-y: auto; padding: 20px 0; }
            .left-panel { grid-column: 1; grid-row: 2; padding: 50px 20px;}
            .right-top { grid-column: 1; grid-row: 1; }
            .right-bottom { grid-column: 1; grid-row: 3; height: 300px;}
            body { overflow-y: auto; display: block; }
            #ambient-bg { position: fixed; }
        }

        .input-group { display: flex; gap: 8px; margin-bottom: 15px; }
        input, select { background: rgba(0,0,0,0.4); border: 1px solid var(--glass-border); color: #ddd; padding: 12px; border-radius: 12px; font-size: 13px; outline: none; width: 100%; box-sizing: border-box; }
        input:focus, select:focus { border-color: var(--accent); }

        .btn { background: rgba(255,255,255,0.1); border: none; color: white; padding: 10px; border-radius: 10px; cursor: pointer; transition: background 0.2s; font-size: 12px; font-weight: 600; }
        .btn:hover { background: rgba(255,255,255,0.25); }
        .btn-play-go { background: var(--accent); color: #000; }
        .btn-play-go:hover { background: #33ffff; }

        .queue-header { font-size: 14px; font-weight: 700; color: #ccc; margin-bottom: 15px; text-transform: uppercase; letter-spacing: 1px; text-shadow: 0 2px 4px rgba(0,0,0,0.5); }
        .queue-list { list-style: none; padding: 0; margin: 0; overflow-y: auto; height: 100%; padding-right: 5px; }
        .queue-list::-webkit-scrollbar { width: 5px; }
        .queue-list::-webkit-scrollbar-thumb { background: #666; border-radius: 3px; }

        .queue-item { padding: 14px; border-radius: 12px; background: rgba(0,0,0,0.3); margin-bottom: 8px; font-size: 13px; color: #ddd; cursor: pointer; transition: all 0.2s; display: flex; justify-content: space-between; align-items: center; }
        .queue-item:hover { background: rgba(255,255,255,0.1); color: white; }
        .queue-item.active { background: rgba(0, 221, 255, 0.2); color: var(--accent); border: 1px solid rgba(0, 221, 255, 0.3); font-weight: bold; }

        .visualizer-container { position: relative; width: 280px; height: 280px; margin: 0 auto 30px auto; display: flex; align-items: center; justify-content: center; }
        .glow-ring { position: absolute; width: 100%; height: 100%; background: var(--primary-glow); background-size: 400%; border-radius: 55px; filter: blur(30px); opacity: 0.3; transition: opacity 0.5s ease; z-index: 1; }
        .album-art { width: 260px; height: 260px; object-fit: cover; border-radius: 45px; position: relative; z-index: 2; box-shadow: 0 10px 40px rgba(0,0,0,0.6); background-color: #111; transition: opacity 0.3s;}
        
        /* --- NEW EQUALIZER BARS --- */
        .eq-container {
            position: absolute;
            bottom: 20px;
            left: 0; right: 0;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 4px;
            height: 60px;
            z-index: 25; /* Above art, below controls */
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s;
        }
        
        .visualizer-container.is-playing .eq-container { opacity: 1; }

        .bar {
            width: 8px;
            background: white;
            border-radius: 4px;
            /* This is the magic: It blends with the swirling background behind the album art */
            mix-blend-mode: overlay; 
            animation: none;
        }

        /* Random Animations */
        .visualizer-container.is-playing .bar { animation: bounce 1s ease-in-out infinite; }
        .visualizer-container.is-playing .bar:nth-child(odd) { animation-duration: 0.8s; }
        .visualizer-container.is-playing .bar:nth-child(2n) { animation-duration: 1.1s; }
        .visualizer-container.is-playing .bar:nth-child(3n) { animation-duration: 1.3s; }
        .visualizer-container.is-playing .bar:nth-child(4n) { animation-duration: 0.9s; }

        @keyframes bounce {
            0%, 100% { height: 5px; opacity: 0.3; }
            50% { height: 40px; opacity: 0.9; }
        }

        .loader-overlay { position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.7); border-radius: 45px; z-index: 20; display: flex; align-items: center; justify-content: center; opacity: 0; pointer-events: none; transition: opacity 0.3s; }
        .visualizer-container.loading .loader-overlay { opacity: 1; pointer-events: auto; }
        .spinner { width: 40px; height: 40px; border: 4px solid rgba(255,255,255,0.1); border-left-color: var(--accent); border-radius: 50%; animation: spin 1s linear infinite; }

        .track-info { margin-bottom: 30px; text-align: center; width: 100%; display: flex; flex-direction: column; align-items: center; text-shadow: 0 2px 10px rgba(0,0,0,0.8); }
        .track-title { font-size: 22px; font-weight: 800; color: white; margin-bottom: 8px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 320px; }
        .track-artist { font-size: 14px; color: var(--accent); font-weight: 600; }

        .controls { display: flex; gap: 30px; align-items: center; margin-bottom: 20px; justify-content: center; }
        .ctrl-btn { background: none; border: none; color: #ddd; cursor: pointer; transition: color 0.2s; padding: 0; display:flex; align-items: center; justify-content: center; filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5)); }
        .ctrl-btn:hover { color: white; transform: scale(1.1); }
        .ctrl-btn svg { width: 30px; height: 30px; }
        .ctrl-btn.shuffle-active { color: var(--accent); filter: drop-shadow(0 0 10px var(--accent)); }

        .play-btn { background: white; color: black; width: 75px; height: 75px; border-radius: 50%; display: flex; align-items: center; justify-content: center; border: none; cursor: pointer; box-shadow: 0 0 30px rgba(255,255,255,0.3); transition: transform 0.2s; }
        .play-btn:hover { transform: scale(1.1); }
        .play-btn div { font-size: 30px; margin-left: 5px; } 

        #player { position: absolute; top: -2000px; left: 0; width: 260px; height: 260px; border-radius: 45px; z-index: 10; }
        .visualizer-container.show-video #player { top: 10px; left: 10px; pointer-events: auto; z-index: 30; }

        .toggle-video-btn { position: absolute; top: 25px; right: 25px; font-size: 11px; padding: 6px 12px; background: rgba(255,255,255,0.1); color: #aaa; border-radius: 20px; border:none; cursor:pointer; font-weight: 600; z-index: 40; backdrop-filter: blur(5px); }
        .toggle-video-btn:hover { background:white; color:black; }

        .is-playing .glow-ring { opacity: 0.8; animation: glowing 3s linear infinite; }
        .is-playing .album-art { animation: thump 0.8s ease-in-out infinite alternate; }
        @keyframes glowing { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        @keyframes thump { 0% { transform: scale(1); } 100% { transform: scale(1.02); } }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <div id="ambient-bg"></div>

    <div class="dashboard-grid">
        <div class="glass-panel left-panel">
            <button class="toggle-video-btn" onclick="toggleVideoVisibility()">Show/Hide Video</button>

            <div class="visualizer-container" id="visualizer">
                <div class="glow-ring"></div>
                <img src="https://images.unsplash.com/photo-1614613535308-eb5fbd3d2c17?q=80&w=1000" class="album-art" id="current-thumb">
                
                <div class="eq-container">
                    <div class="bar"></div><div class="bar"></div><div class="bar"></div>
                    <div class="bar"></div><div class="bar"></div><div class="bar"></div>
                    <div class="bar"></div><div class="bar"></div><div class="bar"></div>
                    <div class="bar"></div><div class="bar"></div><div class="bar"></div>
                </div>

                <div class="loader-overlay"><div class="spinner"></div></div>
                <div id="player"></div>
            </div>

            <div class="track-info">
                <div class="track-title" id="track-title">Load a Playlist</div>
                <div class="track-artist" id="track-artist">To Start</div>
            </div>

            <div class="controls">
                <button class="ctrl-btn" id="shuffle-btn" onclick="toggleShuffle()" title="Shuffle">
                    <svg viewBox="0 0 24 24" fill="currentColor"><path d="M10.59 9.17L5.41 4 4 5.41l5.17 5.17 1.42-1.41zM14.5 4l2.04 2.04L4 18.59 5.41 20 17.96 7.46 20 9.5V4h-5.5zm.33 9.41l-1.41 1.41 3.13 3.13L14.5 20H20v-5.5l-2.04 2.04-3.13-3.13z"/></svg>
                </button>

                <button class="ctrl-btn" onclick="prevVideo()"><svg viewBox="0 0 24 24" fill="currentColor"><path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/></svg></button>
                <button class="play-btn" onclick="togglePlay()"><div id="play-icon">&#9658;</div></button>
                <button class="ctrl-btn" onclick="nextVideo()"><svg viewBox="0 0 24 24" fill="currentColor"><path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/></svg></button>
            </div>
            
            <div style="font-size:11px; color:#ddd; text-shadow:0 1px 2px black;" id="status-text">Ready</div>
        </div>

        <div class="glass-panel right-top">
            <div style="font-size:12px; font-weight:700; color:#ddd; margin-bottom:10px;">ADD / PICK</div>
            <div class="input-group">
                <input type="text" id="url-input" placeholder="Paste YouTube Playlist Link...">
                <button class="btn btn-play-go" style="width: auto;" onclick="loadFromInput()">GO</button>
            </div>
            <select id="saved-library" onchange="loadFromLibrary()">
                <option value="" disabled selected>ðŸ“‚ Saved Playlists</option>
            </select>
            <div style="display:flex; gap:10px; margin-top:10px;">
                <button class="btn" style="width:100%" onclick="saveCurrentPlaylist()">Save This</button>
                <button class="btn" style="width:100%" onclick="clearLibrary()">Reset All</button>
            </div>
        </div>

        <div class="glass-panel right-bottom">
            <div class="queue-header">Songs in Playlist</div>
            <ul class="queue-list" id="queue-container">
                <li class="queue-item">No playlist loaded</li>
            </ul>
        </div>
    </div>

    <script>
        var player;
        var currentPlaylistId = ""; 
        var knownTitles = {}; 
        var isShuffleOn = false;

        function toggleShuffle() {
            isShuffleOn = !isShuffleOn;
            const btn = document.getElementById('shuffle-btn');
            (isShuffleOn) ? btn.classList.add('shuffle-active') : btn.classList.remove('shuffle-active');
        }

        function playRandomVideo() {
            if(!player) return;
            const playlist = player.getPlaylist();
            if(!playlist) return;
            const randomIndex = Math.floor(Math.random() * playlist.length);
            setLoading(true);
            player.playVideoAt(randomIndex);
        }

        function setLoading(isLoading) {
            const viz = document.getElementById('visualizer');
            const title = document.getElementById('track-title');
            const artist = document.getElementById('track-artist');

            if (isLoading) {
                viz.classList.add('loading');
                title.innerText = "Fetching...";
                artist.innerText = "Please wait";
                document.getElementById('queue-container').style.opacity = "0.5";
            } else {
                viz.classList.remove('loading');
                document.getElementById('queue-container').style.opacity = "1";
            }
        }

        function updateQueueList() {
            if(!player) return;
            var playlist = player.getPlaylist();
            var currentIndex = player.getPlaylistIndex();
            var container = document.getElementById('queue-container');

            if (!playlist || playlist.length === 0) {
                container.innerHTML = '<li class="queue-item">No tracks found</li>';
                return;
            }

            container.innerHTML = "";

            playlist.forEach((id, index) => {
                let li = document.createElement('li');
                li.className = 'queue-item';
                let displayTitle = knownTitles[index] || `Track ${index + 1}`; 

                if (index === currentIndex) {
                    li.classList.add('active');
                    li.innerHTML = `<span style="white-space:nowrap; overflow:hidden; text-overflow:ellipsis; max-width:85%;">${displayTitle}</span> <span>ðŸ”Š</span>`;
                } else {
                    li.innerHTML = `<span style="white-space:nowrap; overflow:hidden; text-overflow:ellipsis;">${displayTitle}</span>`;
                }

                li.onclick = function() { 
                    setLoading(true); 
                    player.playVideoAt(index); 
                };
                container.appendChild(li);
            });
        }

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                playerVars: { 'playsinline': 1, 'controls': 1, 'modestbranding': 1 },
                events: { 'onStateChange': onPlayerStateChange }
            });
            populateLibrary();
        }

        function onPlayerStateChange(event) {
            const status = document.getElementById('status-text');
            const icon = document.getElementById('play-icon');
            
            if (event.data == YT.PlayerState.PLAYING) {
                setLoading(false);
                status.innerText = "STREAMING";
                icon.innerHTML = "&#10074;&#10074;";
                document.getElementById('visualizer').classList.add('is-playing');
                updateTrackInfo();
                
            } else if (event.data == YT.PlayerState.BUFFERING) {
                setLoading(true);
                status.innerText = "BUFFERING...";
            } else if (event.data == YT.PlayerState.PAUSED) {
                setLoading(false);
                status.innerText = "PAUSED";
                icon.innerHTML = "&#9658;";
                document.getElementById('visualizer').classList.remove('is-playing');
            } else if (event.data == YT.PlayerState.ENDED) {
                if (isShuffleOn) { playRandomVideo(); } 
            } else if (event.data == YT.PlayerState.UNSTARTED) {
                 knownTitles = {}; 
                 updateQueueList();
            }
        }

        function updateTrackInfo() {
            try {
                const videoData = player.getVideoData();
                const currentIndex = player.getPlaylistIndex();

                if (videoData) {
                    document.getElementById('track-title').innerText = videoData.title;
                    document.getElementById('track-artist').innerText = videoData.author;
                    
                    const videoId = videoData.video_id;
                    const imgUrl = `https://img.youtube.com/vi/${videoId}/maxresdefault.jpg`;
                    
                    const img = document.getElementById('current-thumb');
                    const tester = new Image();
                    tester.onload = function() { img.src = imgUrl; };
                    tester.onerror = function() { img.src = `https://img.youtube.com/vi/${videoId}/hqdefault.jpg`; };
                    tester.src = imgUrl;

                    const bg = document.getElementById('ambient-bg');
                    bg.style.backgroundImage = `url(${imgUrl})`;

                    knownTitles[currentIndex] = videoData.title;
                    updateQueueList(); 
                }
            } catch(e) {}
        }

        function togglePlay() {
            var state = player.getPlayerState();
            (state == YT.PlayerState.PLAYING) ? player.pauseVideo() : player.playVideo();
        }
        
        function nextVideo() { 
            if(isShuffleOn) { playRandomVideo(); } else { setLoading(true); player.nextVideo(); }
        }
        
        function prevVideo() { setLoading(true); player.previousVideo(); }
        function toggleVideoVisibility() { document.getElementById('visualizer').classList.toggle('show-video'); }

        function loadFromInput() {
            const url = document.getElementById('url-input').value;
            const reg = /[?&]list=([^#\&\?]+)/;
            const match = url.match(reg);
            if (match && match[1]) {
                setLoading(true);
                currentPlaylistId = match[1];
                knownTitles = {}; 
                player.loadPlaylist({list:match[1], listType:'playlist'});
            } else { alert("Invalid Playlist URL"); }
        }

        function loadFromLibrary() {
            const id = document.getElementById('saved-library').value;
            if (id) {
                setLoading(true);
                currentPlaylistId = id;
                knownTitles = {}; 
                player.loadPlaylist({list:id, listType:'playlist'});
            }
        }

        function saveCurrentPlaylist() {
            if (!currentPlaylistId) { alert("Play a playlist first!"); return; }
            const name = prompt("Name this playlist:");
            if (name) {
                let lib = JSON.parse(localStorage.getItem('myMusicLibrary')) || [];
                lib.push({ name: name, id: currentPlaylistId });
                localStorage.setItem('myMusicLibrary', JSON.stringify(lib));
                populateLibrary();
            }
        }

        function populateLibrary() {
            const lib = JSON.parse(localStorage.getItem('myMusicLibrary')) || [];
            const select = document.getElementById('saved-library');
            select.innerHTML = '<option value="" disabled selected>ðŸ“‚ Saved Playlists</option>';
            lib.forEach(item => {
                let opt = document.createElement("option");
                opt.value = item.id;
                opt.text = item.name;
                select.appendChild(opt);
            });
        }

        function clearLibrary() {
            if(confirm("Delete all?")) { localStorage.removeItem('myMusicLibrary'); populateLibrary(); }
        }

        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    </script>
</body>
</html>
