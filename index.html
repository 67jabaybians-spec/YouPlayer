<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f0f0f;
            --glass-surface: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.1);
            --primary-glow: linear-gradient(45deg, #ff0055, #00ddff, #00ff00, #ff0055);
        }

        body {
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at 50% 50%, #1a1a1a 0%, #000 100%);
            color: white;
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* The Glass Card */
        .player-card {
            background: var(--glass-surface);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            padding: 40px;
            border-radius: 30px;
            width: 340px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            position: relative;
            z-index: 2;
        }

        /* Input Controls (Top) */
        .top-controls {
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input, select {
            background: rgba(0,0,0,0.4);
            border: 1px solid var(--glass-border);
            color: #ddd;
            padding: 10px 15px;
            border-radius: 12px;
            font-size: 13px;
            outline: none;
            width: 100%;
            box-sizing: border-box; /* Fix padding issues */
        }
        
        .btn-small {
            background: rgba(255,255,255,0.1);
            border: none;
            color: #aaa;
            padding: 8px;
            border-radius: 8px;
            font-size: 11px;
            cursor: pointer;
            width: 100%;
        }
        .btn-small:hover { background: rgba(255,255,255,0.2); color: white; }

        /* THE VISUALIZER & ALBUM ART */
        .visualizer-container {
            position: relative;
            width: 220px;
            height: 220px;
            margin: 0 auto 40px auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* The Colorful Glow Behind */
        .glow-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            background: var(--primary-glow);
            background-size: 400%;
            border-radius: 40px; /* Squircle shape */
            filter: blur(20px);
            opacity: 0.3;
            transition: opacity 0.5s ease;
            z-index: 1;
        }

        /* The Album Art Image */
        .album-art {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 35px;
            position: relative;
            z-index: 2;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            background-color: #000;
        }

        /* Animation States */
        .is-playing .glow-ring {
            opacity: 0.8;
            animation: glowing 3s linear infinite;
        }
        
        .is-playing .album-art {
            transform: scale(1.05);
            animation: thump 0.8s ease-in-out infinite alternate;
        }

        @keyframes glowing {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes thump {
            0% { transform: scale(1); }
            100% { transform: scale(1.03); }
        }

        /* Playback Controls */
        .controls {
            display: flex;
            justify-content: center;
            gap: 30px;
            align-items: center;
        }

        button.ctrl-btn {
            background: none;
            border: none;
            color: #888;
            font-size: 24px;
            cursor: pointer;
            transition: color 0.2s;
        }
        button.ctrl-btn:hover { color: white; }

        .play-btn {
            background: white;
            color: black;
            width: 65px;
            height: 65px;
            border-radius: 50%;
            font-size: 26px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
            transition: transform 0.2s;
        }
        .play-btn:hover { transform: scale(1.1); }

        .status-text {
            margin-top: 25px;
            font-size: 12px;
            color: #666;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* HIDE THE REAL PLAYER (But keep it technically there for audio) */
        #player {
            position: absolute;
            top: -1000px;
            left: -1000px;
            width: 1px;
            height: 1px;
            opacity: 0;
        }
    </style>
</head>
<body>

    <div class="player-card">
        
        <div class="top-controls">
            <div style="display:flex; gap:5px;">
                <input type="text" id="url-input" placeholder="Paste YouTube Playlist Link...">
                <button class="btn-small" style="width: auto;" onclick="loadFromInput()">GO</button>
            </div>
            
            <select id="saved-library" onchange="loadFromLibrary()">
                <option value="" disabled selected>ðŸ“‚ Saved Playlists</option>
            </select>

            <button class="btn-small" onclick="saveCurrentPlaylist()">+ Save to Library</button>
        </div>

        <div class="visualizer-container" id="visualizer">
            <div class="glow-ring"></div>
            <img src="https://images.unsplash.com/photo-1614613535308-eb5fbd3d2c17?q=80&w=1000&auto=format&fit=crop" class="album-art" id="current-thumb">
        </div>

        <div class="controls">
            <button class="ctrl-btn" onclick="prevVideo()">
                <svg width="28" height="28" viewBox="0 0 24 24" fill="currentColor"><path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/></svg>
            </button>
            
            <button class="play-btn" onclick="togglePlay()">
                <div id="play-icon">&#9658;</div>
            </button>
            
            <button class="ctrl-btn" onclick="nextVideo()">
                <svg width="28" height="28" viewBox="0 0 24 24" fill="currentColor"><path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/></svg>
            </button>
        </div>

        <div class="status-text" id="status-text">Ready</div>
        <div style="margin-top:10px; font-size:10px; color:#444; cursor:pointer;" onclick="clearLibrary()">Reset All</div>

        <div id="player"></div>
    </div>

    <script>
        var player;
        var currentPlaylistId = ""; 

        // --- 1. VISUALIZER LOGIC ---
        function updateVisualizerState(isPlaying) {
            const viz = document.getElementById('visualizer');
            if (isPlaying) {
                viz.classList.add('is-playing');
            } else {
                viz.classList.remove('is-playing');
            }
        }

        function updateThumbnail() {
            try {
                // Get current video ID from the hidden player
                const videoData = player.getVideoData();
                const videoId = videoData.video_id;
                
                if (videoId) {
                    // Construct high-res thumbnail URL
                    const imgUrl = `https://img.youtube.com/vi/${videoId}/maxresdefault.jpg`;
                    
                    // Update the image source
                    const img = document.getElementById('current-thumb');
                    
                    // Fallback if maxres doesn't exist (prevents broken images)
                    const tester = new Image();
                    tester.onload = function() { img.src = imgUrl; };
                    tester.onerror = function() { img.src = `https://img.youtube.com/vi/${videoId}/hqdefault.jpg`; };
                    tester.src = imgUrl;
                }
            } catch(e) { console.log("Could not fetch thumb"); }
        }

        // --- 2. YOUTUBE API ---
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '200',
                width: '200',
                playerVars: {
                    'playsinline': 1,
                    'controls': 0, 
                },
                events: {
                    'onStateChange': onPlayerStateChange
                }
            });
            populateLibrary();
        }

        function onPlayerStateChange(event) {
            const status = document.getElementById('status-text');
            const icon = document.getElementById('play-icon');
            
            if (event.data == YT.PlayerState.PLAYING) {
                status.innerText = "Now Playing";
                icon.innerHTML = "&#10074;&#10074;"; // Pause icon
                updateVisualizerState(true);
                updateThumbnail(); // Fetch new art
            } else if (event.data == YT.PlayerState.PAUSED) {
                status.innerText = "Paused";
                icon.innerHTML = "&#9658;"; // Play icon
                updateVisualizerState(false);
            } else if (event.data == YT.PlayerState.BUFFERING) {
                status.innerText = "Loading...";
                updateVisualizerState(false);
            } else if (event.data == YT.PlayerState.ENDED) {
                updateVisualizerState(false);
            }
        }

        // --- 3. STANDARD CONTROLS (Same as before) ---
        function togglePlay() {
            var state = player.getPlayerState();
            (state == YT.PlayerState.PLAYING) ? player.pauseVideo() : player.playVideo();
        }
        function nextVideo() { player.nextVideo(); }
        function prevVideo() { player.previousVideo(); }

        // --- 4. LIBRARY & INPUTS (Same logic) ---
        function getPlaylistId(url) {
            let listId = null;
            try {
                const reg = /[?&]list=([^#\&\?]+)/;
                const match = url.match(reg);
                if (match && match[1]) listId = match[1];
            } catch (e) {}
            return listId;
        }

        function loadFromInput() {
            const url = document.getElementById('url-input').value;
            const id = getPlaylistId(url);
            if (id) {
                currentPlaylistId = id;
                if(player && player.loadPlaylist) player.loadPlaylist({list:id, listType:'playlist'});
            } else { alert("Invalid Playlist Link"); }
        }

        function loadFromLibrary() {
            const id = document.getElementById('saved-library').value;
            if (id) {
                currentPlaylistId = id;
                if(player && player.loadPlaylist) player.loadPlaylist({list:id, listType:'playlist'});
            }
        }

        function saveCurrentPlaylist() {
            if (!currentPlaylistId) { alert("Play something first!"); return; }
            const name = prompt("Playlist Name:");
            if (name) {
                let library = JSON.parse(localStorage.getItem('myMusicLibrary')) || [];
                library.push({ name: name, id: currentPlaylistId });
                localStorage.setItem('myMusicLibrary', JSON.stringify(library));
                populateLibrary();
            }
        }

        function populateLibrary() {
            const library = JSON.parse(localStorage.getItem('myMusicLibrary')) || [];
            const select = document.getElementById('saved-library');
            select.innerHTML = '<option value="" disabled selected>ðŸ“‚ Saved Playlists</option>';
            library.forEach(item => {
                let option = document.createElement("option");
                option.value = item.id;
                option.text = item.name;
                select.appendChild(option);
            });
        }
        
        function clearLibrary() {
            if(confirm("Clear library?")) { localStorage.removeItem('myMusicLibrary'); populateLibrary(); }
        }

        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    </script>
</body>
</html>
