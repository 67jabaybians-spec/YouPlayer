<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f0f0f;
            --glass-surface: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.1);
            --primary-glow: linear-gradient(45deg, #ff0055, #00ddff, #00ff00, #ff0055);
            --accent: #00ddff;
        }

        body {
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at 50% 50%, #1a1a1a 0%, #000 100%);
            color: white;
            font-family: 'Inter', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden; 
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 320px; 
            grid-template-rows: auto 1fr;
            gap: 20px;
            width: 90%;
            max-width: 1000px;
            height: 80vh;
        }

        .glass-panel {
            background: var(--glass-surface);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 25px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
        }

        .left-panel { grid-column: 1; grid-row: 1 / span 2; align-items: center; justify-content: center; position: relative; }
        .right-top { grid-column: 2; grid-row: 1; height: fit-content; }
        .right-bottom { grid-column: 2; grid-row: 2; overflow: hidden; min-height: 200px; }

        @media (max-width: 850px) {
            .dashboard-grid { grid-template-columns: 1fr; grid-template-rows: auto auto auto; height: auto; overflow-y: auto; padding: 20px 0; }
            .left-panel { grid-column: 1; grid-row: 2; }
            .right-top { grid-column: 1; grid-row: 1; }
            .right-bottom { grid-column: 1; grid-row: 3; height: 300px;}
            body { overflow-y: auto; display: block; }
        }

        /* Inputs */
        .input-group { display: flex; gap: 8px; margin-bottom: 15px; }
        input, select { background: rgba(0,0,0,0.4); border: 1px solid var(--glass-border); color: #ddd; padding: 12px; border-radius: 12px; font-size: 13px; outline: none; width: 100%; box-sizing: border-box; }
        input:focus, select:focus { border-color: var(--accent); }

        .btn { background: rgba(255,255,255,0.1); border: none; color: white; padding: 10px; border-radius: 10px; cursor: pointer; transition: background 0.2s; font-size: 12px; font-weight: 600; }
        .btn:hover { background: rgba(255,255,255,0.25); }
        .btn-play-go { background: var(--accent); color: #000; }
        .btn-play-go:hover { background: #33ffff; }

        /* Queue List */
        .queue-header { font-size: 14px; font-weight: 700; color: #888; margin-bottom: 10px; text-transform: uppercase; letter-spacing: 1px; }
        .queue-list { list-style: none; padding: 0; margin: 0; overflow-y: auto; height: 100%; padding-right: 5px; }
        .queue-list::-webkit-scrollbar { width: 5px; }
        .queue-list::-webkit-scrollbar-thumb { background: #444; border-radius: 3px; }

        .queue-item { padding: 12px; border-radius: 8px; background: rgba(255,255,255,0.03); margin-bottom: 8px; font-size: 13px; color: #aaa; cursor: pointer; transition: all 0.2s; display: flex; justify-content: space-between; align-items: center; }
        .queue-item:hover { background: rgba(255,255,255,0.1); color: white; }
        
        .queue-item.active { background: rgba(0, 221, 255, 0.15); color: var(--accent); border: 1px solid rgba(0, 221, 255, 0.3); font-weight: bold; }

        /* Visualizer */
        .visualizer-container { position: relative; width: 260px; height: 260px; margin-bottom: 30px; display: flex; align-items: center; justify-content: center; }
        .glow-ring { position: absolute; width: 100%; height: 100%; background: var(--primary-glow); background-size: 400%; border-radius: 50px; filter: blur(25px); opacity: 0.3; transition: opacity 0.5s ease; z-index: 1; }
        .album-art { width: 240px; height: 240px; object-fit: cover; border-radius: 40px; position: relative; z-index: 2; box-shadow: 0 10px 40px rgba(0,0,0,0.6); background-color: #000; }
        
        .track-info { margin-bottom: 30px; text-align: center; width: 100%; }
        .track-title { font-size: 20px; font-weight: 800; color: white; margin-bottom: 8px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 300px; margin: 0 auto;}
        .track-artist { font-size: 14px; color: var(--accent); font-weight: 600; }

        .controls { display: flex; gap: 40px; align-items: center; margin-bottom: 20px; }
        .ctrl-btn { background: none; border: none; color: #888; cursor: pointer; transition: color 0.2s; padding: 0; }
        .ctrl-btn:hover { color: white; transform: scale(1.1); }
        .ctrl-btn svg { width: 30px; height: 30px; }
        
        .play-btn { background: white; color: black; width: 70px; height: 70px; border-radius: 50%; display: flex; align-items: center; justify-content: center; border: none; cursor: pointer; box-shadow: 0 0 30px rgba(255,255,255,0.3); transition: transform 0.2s; }
        .play-btn:hover { transform: scale(1.1); }
        .play-btn div { font-size: 30px; margin-left: 4px; } 

        #player { position: absolute; top: -2000px; left: 0; width: 240px; height: 240px; border-radius: 40px; z-index: 10; }
        .visualizer-container.show-video #player { top: 10px; left: 10px; pointer-events: auto; }

        .is-playing .glow-ring { opacity: 0.8; animation: glowing 3s linear infinite; }
        .is-playing .album-art { animation: thump 0.8s ease-in-out infinite alternate; }
        @keyframes glowing { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        @keyframes thump { 0% { transform: scale(1); } 100% { transform: scale(1.02); } }

        .toggle-video-btn { position: absolute; top: 20px; right: 20px; font-size: 10px; padding: 5px 10px; background: rgba(255,255,255,0.1); color: #aaa; border-radius: 15px; border:none; cursor:pointer; }
        .toggle-video-btn:hover { background:white; color:black; }

    </style>
</head>
<body>

    <div class="dashboard-grid">
        <div class="glass-panel left-panel">
            <button class="toggle-video-btn" onclick="toggleVideoVisibility()">Show/Hide Video (Ads)</button>

            <div class="visualizer-container" id="visualizer">
                <div class="glow-ring"></div>
                <img src="https://images.unsplash.com/photo-1614613535308-eb5fbd3d2c17?q=80&w=1000" class="album-art" id="current-thumb">
                <div id="player"></div>
            </div>

            <div class="track-info">
                <div class="track-title" id="track-title">Load a Playlist</div>
                <div class="track-artist" id="track-artist">To Start</div>
            </div>

            <div class="controls">
                <button class="ctrl-btn" onclick="prevVideo()"><svg viewBox="0 0 24 24" fill="currentColor"><path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/></svg></button>
                <button class="play-btn" onclick="togglePlay()"><div id="play-icon">&#9658;</div></button>
                <button class="ctrl-btn" onclick="nextVideo()"><svg viewBox="0 0 24 24" fill="currentColor"><path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/></svg></button>
            </div>
            
            <div style="font-size:11px; color:#555;" id="status-text">Ready</div>
        </div>

        <div class="glass-panel right-top">
            <div style="font-size:12px; font-weight:700; color:#aaa; margin-bottom:10px;">ADD / PICK</div>
            <div class="input-group">
                <input type="text" id="url-input" placeholder="Paste YouTube Playlist Link...">
                <button class="btn btn-play-go" style="width: auto;" onclick="loadFromInput()">GO</button>
            </div>
            <select id="saved-library" onchange="loadFromLibrary()">
                <option value="" disabled selected>ðŸ“‚ Saved Playlists</option>
            </select>
            <div style="display:flex; gap:10px; margin-top:10px;">
                <button class="btn" style="width:100%" onclick="saveCurrentPlaylist()">Save This</button>
                <button class="btn" style="width:100%" onclick="clearLibrary()">Reset All</button>
            </div>
        </div>

        <div class="glass-panel right-bottom">
            <div class="queue-header">Songs in Playlist</div>
            <ul class="queue-list" id="queue-container">
                <li class="queue-item">No playlist loaded</li>
            </ul>
        </div>
    </div>

    <script>
        var player;
        var currentPlaylistId = ""; 
        var knownTitles = {}; // THIS IS NEW: Stores the titles we find!

        // --- QUEUE LOGIC ---
        function updateQueueList() {
            if(!player) return;
            var playlist = player.getPlaylist();
            var currentIndex = player.getPlaylistIndex();
            var container = document.getElementById('queue-container');

            if (!playlist || playlist.length === 0) {
                container.innerHTML = '<li class="queue-item">No tracks found</li>';
                return;
            }

            container.innerHTML = "";

            playlist.forEach((id, index) => {
                let li = document.createElement('li');
                li.className = 'queue-item';
                
                // CHECK: Do we know the title yet?
                let displayTitle = knownTitles[index] || `Track ${index + 1}`; 

                // Is this the currently playing one?
                if (index === currentIndex) {
                    li.classList.add('active');
                    li.innerHTML = `<span style="white-space:nowrap; overflow:hidden; text-overflow:ellipsis; max-width:85%;">${displayTitle}</span> <span>ðŸ”Š</span>`;
                } else {
                    li.innerHTML = `<span style="white-space:nowrap; overflow:hidden; text-overflow:ellipsis;">${displayTitle}</span>`;
                }

                li.onclick = function() { player.playVideoAt(index); };
                container.appendChild(li);
            });
        }

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                playerVars: { 'playsinline': 1, 'controls': 1, 'modestbranding': 1 },
                events: { 'onStateChange': onPlayerStateChange }
            });
            populateLibrary();
        }

        function onPlayerStateChange(event) {
            const status = document.getElementById('status-text');
            const icon = document.getElementById('play-icon');
            
            if (event.data == YT.PlayerState.PLAYING) {
                status.innerText = "STREAMING";
                icon.innerHTML = "&#10074;&#10074;";
                document.getElementById('visualizer').classList.add('is-playing');
                
                // IMPORTANT: Fetch metadata and save it to our knownTitles list
                updateTrackInfo();
                
            } else if (event.data == YT.PlayerState.PAUSED) {
                status.innerText = "PAUSED";
                icon.innerHTML = "&#9658;";
                document.getElementById('visualizer').classList.remove('is-playing');
            } else if (event.data == YT.PlayerState.UNSTARTED) {
                 knownTitles = {}; // Reset titles when loading new playlist
                 updateQueueList();
            }
        }

        function updateTrackInfo() {
            try {
                const videoData = player.getVideoData();
                const currentIndex = player.getPlaylistIndex();

                if (videoData) {
                    // 1. Update the Main Display
                    document.getElementById('track-title').innerText = videoData.title;
                    document.getElementById('track-artist').innerText = videoData.author;
                    
                    // 2. Update Thumbnail
                    const videoId = videoData.video_id;
                    const imgUrl = `https://img.youtube.com/vi/${videoId}/maxresdefault.jpg`;
                    const img = document.getElementById('current-thumb');
                    const tester = new Image();
                    tester.onload = function() { img.src = imgUrl; };
                    tester.onerror = function() { img.src = `https://img.youtube.com/vi/${videoId}/hqdefault.jpg`; };
                    tester.src = imgUrl;

                    // 3. RECORD THE TITLE for the list
                    knownTitles[currentIndex] = videoData.title;
                    updateQueueList(); // Refresh the list with the new name
                }
            } catch(e) {}
        }

        // --- CONTROLS ---
        function togglePlay() {
            var state = player.getPlayerState();
            (state == YT.PlayerState.PLAYING) ? player.pauseVideo() : player.playVideo();
        }
        function nextVideo() { player.nextVideo(); }
        function prevVideo() { player.previousVideo(); }
        function toggleVideoVisibility() {
            document.getElementById('visualizer').classList.toggle('show-video');
        }

        // --- LIBRARY SYSTEM ---
        function loadFromInput() {
            const url = document.getElementById('url-input').value;
            const reg = /[?&]list=([^#\&\?]+)/;
            const match = url.match(reg);
            if (match && match[1]) {
                currentPlaylistId = match[1];
                knownTitles = {}; // Clear old titles
                player.loadPlaylist({list:match[1], listType:'playlist'});
            } else { alert("Invalid Playlist URL"); }
        }

        function loadFromLibrary() {
            const id = document.getElementById('saved-library').value;
            if (id) {
                currentPlaylistId = id;
                knownTitles = {}; // Clear old titles
                player.loadPlaylist({list:id, listType:'playlist'});
            }
        }

        function saveCurrentPlaylist() {
            if (!currentPlaylistId) { alert("Play a playlist first!"); return; }
            const name = prompt("Name this playlist:");
            if (name) {
                let lib = JSON.parse(localStorage.getItem('myMusicLibrary')) || [];
                lib.push({ name: name, id: currentPlaylistId });
                localStorage.setItem('myMusicLibrary', JSON.stringify(lib));
                populateLibrary();
            }
        }

        function populateLibrary() {
            const lib = JSON.parse(localStorage.getItem('myMusicLibrary')) || [];
            const select = document.getElementById('saved-library');
            select.innerHTML = '<option value="" disabled selected>ðŸ“‚ Saved Playlists</option>';
            lib.forEach(item => {
                let opt = document.createElement("option");
                opt.value = item.id;
                opt.text = item.name;
                select.appendChild(opt);
            });
        }

        function clearLibrary() {
            if(confirm("Delete all?")) { localStorage.removeItem('myMusicLibrary'); populateLibrary(); }
        }

        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    </script>
</body>
</html>
